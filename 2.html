<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://use.typekit.net/riq8qzi.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:regular,mediumitalic,bolditalic" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="2.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="2.js" type="text/javascript"></script>

		<title>FRANCE</title>
	</head>
	<body>
		
		<audio autoplay loop>
  			<source src="./02/30secs.mp3" type="audio/mpeg"> 
		</audio>
		<video autoplay muted id="franceVid" >
		 	<source id="vid" src="./02/30secs.mp4" type="video/mp4"/>
		</video>
		<div id="info">
			<p id="title">
				FRANCE
			</p>
			<p id="genre">
				french hip hop
			</p>
		</div>
		<img id="fbody">
		
		<div id="imageBox">
			<img id="icon" class="hide" src="./02/w.png" alt="wtf">
			<p class="text hide" id="prompt">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; type the letters below to learn more
			</p>

			<p class="text what">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span id="w" class="dis"> w &nbsp;</span>
				<span id="h" class="dis"> h &nbsp;</span>
				<span id="a" class="dis"> a &nbsp;</span>
				<span id="t" class="dis"> t &nbsp;</span>
				<span id="t2" class="dis"> t &nbsp;</span>
				<span id="h2" class="dis"> h &nbsp;</span>
				<span id="e" class="dis"> e &nbsp;</span>
				<span id="f" class="dis"> f &nbsp;</span>
			</p>
			<p class="text hide" id="hold">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; or hold spacebar to explore another genre 
			</p>
		</div>

	</body>
</html>
